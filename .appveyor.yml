version: '{branch}/{build}'
image:
  - Visual Studio 2019
build_script:
  - ps: |
      if ($env:APPVEYOR_BUILD_WORKER_IMAGE -eq "Visual Studio 2015") {
        $compilerVersion = "14"
        $cmakeGenerator = "Visual Studio 14 2015"
      }
      if ($env:APPVEYOR_BUILD_WORKER_IMAGE -eq "Visual Studio 2017") {
        $compilerVersion = "15"
        $cmakeGenerator = "Visual Studio 15 2017"
      }
      if ($env:APPVEYOR_BUILD_WORKER_IMAGE -eq "Visual Studio 2019") {
        $compilerVersion = "16"
        $cmakeGenerator = "Visual Studio 16 2019"
      }
      $env:PATH += ";C:\Users\appveyor\AppData\Roaming\Python\Python38\Scripts"
      mkdir build
      cd build
      C:\Python38-x64\python.exe -m pip install --user conan
      conan remote add conancenter https://center.conan.io
      conan install -s compiler="Visual Studio" -s compiler.version=$compilerVersion -s build_type=Debug ..
      cmake -G "$cmakeGenerator" -DSIMDEE_BUILD_TESTS:BOOL=ON ..
      cmake --build . --config "Debug"
test_script:
  - cmd: ctest -C Debug
